<!DOCTYPE html>
<html>

<head>
    <title>SIG quemas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/sidebar-v2/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
                <li><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
                <li><a href="#reporte" role="tab"><i class="fa fa-caret-left"></i></a></li>
                
            </ul>
            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Quemas antropogénicas
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <p class="lorem">Grupo 03 - Quemas antropogénicas</p>
            </div>

            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Perfil<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>

            <div class="sidebar-pane" id="messages">
                <h1 class="sidebar-header">Mensajes<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
            <div class="sidebar-pane" id="messages">
                <h1 class="sidebar-header">Reporte<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Configuración<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>
    <script src="./public/sidebar-v2/js/leaflet-sidebar.js"></script>
    <script>

        var map = L.map('map', {
            maxZoom: 20,
            minZoom: 6,
            zoomControl: false
        }).setView([19.84, -90.51], 13);

        // Para poner el zoom del lado derecho
        L.control.zoom({
            position: 'topright'
        }).addTo(map);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var fuegoIcon = L.icon({
            iconUrl: './public/images/fuego_rojo.png',
            iconSize: [32, 32], // size of the icon
            iconAnchor: [16, 32], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -32] // point from which the popup should open relative to the iconAnchor
        });

        var marker1 = L.marker([19.85, -90.48], { icon: fuegoIcon }).addTo(map);
        var marker2 = L.marker([19.84, -90.51], { icon: fuegoIcon }).addTo(map);
        var marker3 = L.marker([19.82, -90.53], { icon: fuegoIcon }).addTo(map);
        var marker4 = L.marker([19.828627, -90.541037], { icon: fuegoIcon }).addTo(map);

        marker1.bindPopup("<b>Basura</b><br>Reporte: Q-001").openPopup();
        marker2.bindPopup("<b>Terreno</b><br>Reporte: Q-002").openPopup();
        marker3.bindPopup("<b>Hojarasca</b><br>Reporte: Q-003").openPopup();
        marker4.bindPopup("<b>Hello Kitty</b><br>Reporte: Q-004").openPopup();

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

        var sidebar = L.control.sidebar('sidebar').addTo(map);

    </script>
</body>

</html>
